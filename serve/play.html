<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/bootstrap.min.css" />
  <link rel="stylesheet" href="/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="/bootstrap-slider.min.css" />
  <link rel="stylesheet" href="/ionicons.min.css" />

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
</head>

<body>
  <audio id="audio0" preload></audio>
  <audio id="audio1" preload></audio>
  <audio id="audio2" preload></audio>

  <div class="container-fluid">
    <div id="control-row" class="row">
      <div id="controls" class="col-md-4"></div>
      <div id="progress" class="col-md-4"></div>
      <div id="filter" class="col-md-4"></div>
    </div>

    <div id="content-row" class="row">
      <div class="col-md-2" id="playlists"></div>

      <div class="col-md-10">
        <table id="tracks"></table>
        <div>
          <div id="remote-control" class="form-group has-feedback"></div>
          <div id="pagination"></div>
        </div>
      </div>
    </div>
  </div>

  <ul id="context-menu" class="dropdown-menu" role="menu">
    <li class="play"><a href="#">Play</a></li>
    <li class="play-next"><a href="#">Play Next</a></li>
    <li class="download"><a href="#">Download</a></li>
    <li class="track-info"><a href="#">Track Info</a></li>
  </ul>

  <div class="modal fade track-info" tabindex="-1" role="dialog" aria-labelledby="track-info-label" id="track-info-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="track-info-label">Track Info</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="track-name" class="col-sm-3 control-label">Song</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="track-name">
              </div>
            </div>
            <div class="form-group">
              <label for="track-artist" class="col-sm-3 control-label">Artist</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="track-artist">
              </div>
            </div>
            <div class="form-group">
              <label for="track-album" class="col-sm-3 control-label">Album</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="track-album">
              </div>
            </div>
            <div class="form-group">
              <label for="track-album-artist" class="col-sm-3 control-label">Album Artist</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="track-album-artist">
              </div>
            </div>
            <div class="form-group">
              <label for="track-genre" class="col-sm-3 control-label">Genre</label>
              <div class="col-sm-9">
                <select class="form-control" id="track-genre"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="track-year" class="col-sm-3 control-label">Year</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="track-year">
              </div>
            </div>
            <div class="form-group">
              <label for="track-start" class="col-sm-3 control-label">Start</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="track-start">
              </div>
            </div>
            <div class="form-group">
              <label for="track-finish" class="col-sm-3 control-label">Finish</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="track-finish">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="track-info-hide" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="track-info-submit">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js.cookie-2.1.2.min.js"></script>
  <script src="/jquery-1.11.1.min.js"></script>
  <script src="/jquery.hotkeys.js"></script>
  <script src="/bootstrap-slider.min.js"></script>
  <script src="/bootstrap.min.js"></script>

  <script src="/ratings.js"></script>
  <script src="/models.js"></script>
  <script src="/persistent_settings.js"></script>
  <script src="/track_table.js"></script>
  <script src="/track_display_manager.js"></script>
  <script src="/pagination.js"></script>
  <script src="/filter_bar.js"></script>
  <script src="/filter.js"></script>
  <script src="/sorter.js"></script>
  <script src="/playlist_tree.js"></script>
  <script src="/playlist_control_manager.js"></script>
  <script src="/playlist_display_manager.js"></script>
  <script src="/controls.js"></script>
  <script src="/remote_control.js"></script>
  <script src="/keyboard.js"></script>
  <script src="/audio.js"></script>
  <script src="/streamer.js"></script>
</body>
</html>
